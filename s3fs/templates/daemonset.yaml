apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "s3fs.fullname" . }}
  labels:
    {{- include "s3fs.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "s3fs.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "s3fs.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "s3fs.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- with .Values.extraEnvFrom }}
          envFrom:
            {{- toYaml . | nindent 12 }}
          env:
            - name: MNT_POINT
              value: "/s3/{{ $.Release.Name }}"
          {{- end }}           
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh","-c","umount -f $MNT_POINT"]
          livenessProbe:
            {{- tpl .Values.livenessProbe . | nindent 12 }}
          readinessProbe:
            {{- tpl .Values.readinessProbe . | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
          - name: fuse
            mountPath: /dev/fuse
          - name: s3
            mountPath: /s3/{{ .Release.Name }}
            mountPropagation: Bidirectional
          {{- with .Values.volumeMounts }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
      volumes:
      - name: fuse
        hostPath:
          path: /dev/fuse
      - name: s3
        hostPath:
          path: /s3/{{ .Release.Name }}    
      {{- with .Values.volumes }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
